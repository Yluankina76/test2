<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест на сепарацию от родителей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .question {
      margin: 20px 0;
    }
    .options {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ТЕСТ НА СЕПАРАЦИЮ ОТ РОДИТЕЛЕЙ</h1>
  <form id="quizForm">
    <div id="quiz"></div>
    <button type="submit">Показать результат</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        text: "1. Как Вы пережили подростковый период бунтарства?",
        options: [
          "А. Я был нормальным ребенком - никакого резкого бунтарства не припомню.",
          "В. У меня был бурный период подросткового протеста и агрессии лет в 13-16, но я это перерос (переросла).",
          "С. Мой период бунтарства начал проявляться позже, чем обычно бывает, лет в 19 или в 23 года. И мне иногда кажется, он так и не закончился."
        ]
      },
      {
        text: "2. Представьте, что Ваши родители сильно недовольны Вашим образом жизни, профессией, которую Вы выбрали, и так далее. Какие чувства у Вас возникают?",
        options: [
          "А. Острое чувство вины, чувство, что я все делаю неправильно.",
          "В. Чувство сожаления по поводу того, что мы не понимаем друг друга.",
          "C. Агрессия, ощущение, что надо во что бы то ни стало делать все им назло."
        ]
      },
      {
        text: "3. Какова, по вашему мнению, главная задача детей по отношению к родителям?",
        options: [
          "А. Оправдать их ожидания, быть поводом для гордости.",
          "В. Быть счастливым.",
          "С. Не повторить их судьбу!"
        ]
      },
      {
        text: "4. Представьте ситуацию: Вы знакомите родителей со своей второй половинкой, но они явно не в восторге от Вашего выбора. Ваши чувства?",
        options: [
          "А. Начну сомневаться в своем выборе. Может, этот человек мне и правда не пара?",
          "В. Буду, конечно, огорчен(а), но что поделать, таков мой выбор.",
          "С. Почувствую злобу и раздражение на родителей: так я никогда не создам семью!"
        ]
      },
      {
        text: "5. Как часто Вы общаетесь с родителями по телефону в течение недели?",
        options: [
          "А. Мы постоянно на связи.",
          "В. Звоню им раз в неделю в установленное время или по необходимости.",
          "С. Созваниваемся несколько раз в неделю."
        ]
      },
      {
        text: "6. Посещают ли Вас мысли вроде: «Если бы моя мать в детстве вела себя со мной по-другому, то моя жизнь сейчас сложилась бы успешней»?",
        options: [
          "А. Уверен, что меня воспитывали правильно.",
          "В. Не вижу смысла думать о таких вещах.",
          "С. Да! Постоянно!"
        ]
      },
      {
        text: "7. Продолжите фразу: «Мне бы хотелось, чтобы моя мать...»",
        options: [
          "А. ...всегда была рядом.",
          "В. ...ни в чем не нуждалась.",
          "С. ...гордилась мной."
        ]
      },
      {
        text: "8. Насколько долго могут затягиваться ваши ссоры с родителями?",
        options: [
          "А. Обычно я стараюсь не ссориться с родителями: берегу их здоровье.",
          "В. Мирюсь быстро, мне невыносимо находиться в ссоре, например, с мамой, ведь она самый близкий мне человек.",
          "С. Иногда ссоры могут затягиваться по несколько дней: хочу, чтобы родители поняли, что были неправы."
        ]
      },
      {
        text: "9. Как, по Вашему мнению, можно охарактеризовать сейчас Ваши отношения с родителями?",
        options: [
          "А. Жалею их, помогаю.",
          "В. Близкие, гармоничные.",
          "С. Противостояние."
        ]
      },
      {
        text: "10. Представьте ситуацию: Вы рассказываете родителям о своих достижениях на работе, но они не понимают их значения и не могут должным образом их оценить. Что Вы чувствуете?",
        options: [
          "А. Обиду, разочарование.",
          "В. Ничего страшного. Я предпочту похвалиться перед теми, кто сможет это оценить.",
          "С. Раздражение: и как они не понимают?!"
        ]
      },
      {
        text: "11. Принимая важные, ответственные решения в жизни, Вы:",
        options: [
          "А. Всегда советуюсь с родителями, последнее слово обычно за ними.",
          "В. Принимаю решения обычно сам(а), ведь только мне потом нести ответственность за ошибку.",
          "С. Решения принимаю сам(а), но мнение родителей все равно для меня очень важно."
        ]
      },
      {
        text: "12. Представьте: Вы приходите в гости к матери, а она в довольно жесткой манере критикует Ваш новый модный наряд. Какова Ваша реакция?",
        options: [
          "А. Расстроюсь: решу, что одежда и правда ужасна, я вряд ли надену её еще раз.",
          "В. Отнесусь к этому философски: мама не все веяния моды способна понять.",
          "С. Буду раздражен(а) её реакцией, начну спорить и доказывать, что она ничего не понимает, что наряд красивый и мне идет!"
        ]
      },
      {
        text: "13. Насколько Вы готовы делиться своими проблемами и переживаниями с матерью?",
        options: [
          "А. Мама - самый близкий мне человек, всегда с ней всем делюсь.",
          "В. Делюсь многими проблемами с мамой, но ей можно доверить не все.",
          "С. Стараюсь все проблемы решать самостоятельно: зачем огорчать маму?"
        ]
      }
    ];

    const quizDiv = document.getElementById("quiz");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      const optionsHtml = q.options.map((opt, i) => `
        <label><input type="radio" name="q${index}" value="${opt[0]}" required /> ${opt}</label>
      `).join("");
      div.innerHTML = `<p>${q.text}</p><div class="options">${optionsHtml}</div>`;
      quizDiv.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let score = 0;
      for (let [_, value] of formData.entries()) {
        if (value === "В") score += 2;
        else if (value === "С") score += 1;
      }
      let resultText = "";
      if (score <= 6) resultText = "«Ребенок»: Вы по-прежнему находитесь в симбиотической связи с родителями - этот уровень связи так силен, что Вы даже не чувствуете дискомфорта от этого. Вы еще не созрели для того, чтобы эмоционально отделиться от родителей. Вы по-прежнему в своих чувствах и действиях ориентируетесь на мнение родителей, оно имеет для Вас решающее значение, ведь они всегда правы. Вы стремитесь во что бы то ни стало угодить родителям, сделать так, чтобы они гордились Вами. На данном этапе мысль о сепарации Вам даже не приходит в голову. Скорее Вы воспринимаете это как предательство и неблагодарность по отношению к родителям.";
      else if (score <= 20) resultText = "«Подросток»: Вы находитесь на промежуточной стадии сепарации, стадии протеста. Вам хочется жить самостоятельной жизнью, чтобы родители никак не влияли на нее. Но в то же время Вы не чувствуете в себе уверенность в том, что Вы справитесь с этим. Вы подсознательно все еще думаете, что родителям виднее и они правы, но на сознательном уровне стараетесь противостоять им. Вы слишком чувствительны к мнению родителей, поэтому часто ссоритесь с ними. В глубине души Вам хочется, чтобы они признали Ваши достижения и уважали Вас как взрослого человека, но на деле Вы часто ведете себя как протестующий капризный подросток. Для полной сепарации Вам необходимо поверить в свои силы и понять, что родители - просто другие люди и Ваши мнения могут не совпадать.";
      else resultText = "«Взрослый»: Вы достигли настоящей психоэмоциональной зрелости и смогли отделиться от родителей. Родители для Вас - близкие люди, которые нуждаются в Вашей помощи и заботе. Вы не делитесь с ними своими проблемами и переживаниями - зачем докучать им? Все свои проблемы Вы всегда решаете самостоятельно, без оглядки на родителей. А если родители в чем-то Вас не понимают, то Вы воспринимаете это без лишних обид и эмоций, принимая тот факт, что у них есть свое мнение, и оно может отличаться от Вашего";
      document.getElementById("result").innerText = resultText;
    });
  </script>
</body>
</html>
